<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
	
		<f:loadBundle basename="org.fit.pis.library.messages" var="msg"/>

		<c:if test="#{authenticationBean.isLoggedIn()}">
			todo: redirect to home
		</c:if>
		
		<h:form>
			<h:messages layout="table"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="#{msg.permitNumber}:"></h:outputLabel>
				<h:inputText value="#{authenticationBean.permitNumber}" tabindex="0"></h:inputText>
				<h:outputLabel rendered="true" value="#{msg.password}:"></h:outputLabel>
				<h:inputSecret value="#{authenticationBean.password}">
				</h:inputSecret>
				<h:commandButton action="#{authenticationBean.actionLogIn}" value="#{msg.login}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
