<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">



	<ui:composition template="../template.xhtml">
		<ui:define name="content">
			<h2>Správa žánrů</h2>

			<h:form id="usersForm" prependId="false">
				<rich:dataTable value="#{genreBean.filteredGenres}" rows="25" id="catalogGenreList" var="genre" binding="#{genreBean.listTable}" rowClasses="odd,even">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Jméno"/><br />
							<h:inputText value="#{genreBean.filter_name}"></h:inputText>
						</f:facet>
						<h:outputText value="#{genre.name}"></h:outputText>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Akce" /><br />
							<h:commandButton value="Filtruj" />
						</f:facet>
						<h:commandLink action="#{genreBean.actionEdit}">
							<h:outputText value="Upravit"></h:outputText>
						</h:commandLink>
						<h:outputText value=" "></h:outputText>
						<h:commandLink action="#{genreBean.actionDelete}">
							<h:outputText value="Smazat"></h:outputText>
						</h:commandLink>

					</rich:column>
				</rich:dataTable>

				<rich:dataScroller for="catalogGenreList" maxPages="20" />
				<h:commandLink action="#{genreBean.actionCreateNew}">
					<h:outputText value="Vložit nový záznam"></h:outputText>
				</h:commandLink>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
