<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


	<ui:composition template="../template.xhtml">
		<ui:define name="content">
			<h2>Přidání vydavatelství</h2>

			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel rendered="true" value="Název vydavatelství*"></h:outputLabel>
					<h:inputTextarea value="#{publishersBean.publisher.name}" required="true"
									 requiredMessage="Název titulu musí být vyplněn">
					</h:inputTextarea>


					<h:outputLabel rendered="true" value="Adresa"></h:outputLabel>
					<h:inputTextarea  value="#{publishersBean.publisher.address}">

					</h:inputTextarea>


				</h:panelGrid>

				<p><strong>* údaje označené hvězdičkou jsou povinné</strong></p>

				<p>
				<h:commandButton action="#{publishersBean.actionInsert}" value="Vytvoř vydavatelství">
				</h:commandButton>
				<h:commandButton immediate="true" action="cancel" value="Zrušit" onclick="return confirm('Všechny neuložené změny budou ztraceny. Pokračovat?');">
				</h:commandButton>
				</p>


			</h:form>
		</ui:define>
	</ui:composition>

</html>
