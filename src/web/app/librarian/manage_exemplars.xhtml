<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<h:form id="usersForm" prependId="false">
				<rich:dataTable value="#{manageExemplarsBean.exemplars}" rows="25" id="catalogExemplarList" var="exemplar" binding="#{searchBooksBean.exemplarListTable}" rowClasses="odd,even">
					
					<rich:column>
						<f:facet name="header">
                                                         
							<h:outputText value="Pořízený"/><br />
							
						</f:facet>
						<h:outputText value="#{book.year}">
                                                        <f:converter converterId="dateConverter" />
                                                </h:outputText>
					</rich:column>
					
                                    
                            
                                    
                                        <rich:column>
						<f:facet name="header">
                                                        
							<h:outputText value="Autor"/><br />
						
						</f:facet>
						<h:outputText value="#{book.authorCollection}">
                                                        <f:converter converterId="authorConverter" />
                                                </h:outputText>
					</rich:column>
                                    
                                    
					<rich:column>
						<f:facet name="header">
                                                         
							<h:outputText value="Rok"/><br />
							<h:inputText value="#{manageReadersBean.filter_forename}"></h:inputText>
						</f:facet>
						<h:outputText value="#{book.year}">
                                                        <f:converter converterId="dateConverter" />
                                                </h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
                                                       
							<h:outputText value="Počet strán"/><br />
							<h:inputText value="#{manageReadersBean.filter_surname}"></h:inputText>
						</f:facet>
						<h:outputText value="#{book.pages}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Edice"/>
						</f:facet>
						<h:outputText value="#{book.edition}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
                                                       
							<h:outputText value="Město"/><br />
                                                        <h:inputText value="#{manageReadersBean.filter_email}"></h:inputText>
						</f:facet>
						<h:outputText value="#{book.place}"></h:outputText>
                                                
					</rich:column>
					<rich:column>
						<f:facet name="header">
                                                       
							<h:outputText value="Vydavatelství"/><br />
							<h:inputText value="#{manageReadersBean.filter_email}"></h:inputText>
						</f:facet>
						<h:outputText value="#{book.publisher}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
                                                    
							<h:outputText value="Žáner"/><br />
						</f:facet>
						<h:outputText value="#{book.genre}">
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
                                                       
							<h:outputText value="Kód"/><br />
                                                        <h:inputText value="#{searchBooksBean.filter_isbn_issn}"></h:inputText>
						</f:facet>
						<h:outputText value="#{book.code}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Akce" /><br />
							<h:commandButton value="Filtruj" />
						</f:facet>
                                                <h:outputText value=" "></h:outputText>
						<h:commandLink action="#{searchBooksBean.actionEdit}">
							<h:outputText value="Upravit"></h:outputText>
						</h:commandLink>
						<h:outputText value=" "></h:outputText>
						<h:commandLink action="#{searchBooksBean.actionDelete}">
							<h:outputText value="Smazat"></h:outputText>
						</h:commandLink>
						
						
					</rich:column>
				</rich:dataTable>
				
				<rich:dataScroller for="catalogExemplarList" maxPages="20" />
				<h:commandLink action="#{searchBooksBean.actionCreateNew}">
					<h:outputText value="Vložit nový záznam"></h:outputText>
				</h:commandLink>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
