<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel rendered="true" value="Číslo průkazky:*"></h:outputLabel>
					<h:inputText value="#{manageReadersBean.user.permitNumber}" required="true"
									 requiredMessage="Číslo průkazu musí být vyplněno">
					</h:inputText>
					<h:outputLabel rendered="true" value="Jméno:*"></h:outputLabel>
					<h:inputText value="#{manageReadersBean.user.forename}" required="true"
								 requiredMessage="Jméno musí být vyplněno"
								 validatorMessage="Špatně zadané jméno">
						<f:validateLength minimum="2" maximum="80" />
					</h:inputText>
					<h:outputLabel rendered="true" value="Příjmení:*"></h:outputLabel>
					<h:inputText value="#{manageReadersBean.user.surname}" required="true"
								 requiredMessage="Příjmení musí být vyplněno"
								 validatorMessage="Špatně zadané příjmení">
						<f:validateLength minimum="2" maximum="80" />
					</h:inputText>
					<h:outputLabel rendered="true" value="Adresa:"></h:outputLabel>
					<h:inputTextarea value="#{manageReadersBean.user.address}">
					</h:inputTextarea>
					<h:outputLabel rendered="true" value="Telefon:"></h:outputLabel>
					<h:inputText value="#{manageReadersBean.user.phone}">
					</h:inputText>
					<h:outputLabel rendered="true" value="Email:*"></h:outputLabel>
					<h:inputText value="#{manageReadersBean.user.email}" required="true"
								 requiredMessage="Email musí být vyplněn"
								 validatorMessage="Špatný formát emailu">
						<f:validateRegex pattern="^[_A-Za-z0-9-]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</h:inputText>
					<h:outputLabel rendered="true" value="Platí do:*"></h:outputLabel>
					<rich:calendar value="#{manageReadersBean.user.expire}" required="true"
								 requiredMessage="Platnost účtu musí být vyplněna"
								 datePattern="d.M.yyyy">
						<f:convertDateTime type="date" dateStyle="medium" />
					</rich:calendar>

				</h:panelGrid>

				<p><strong>* údaje označené hvězdičkou jsou povinné</strong></p>

				<p>
				<h:commandButton action="#{manageReadersBean.actionInsert}" value="Vytvořit uživatele">
				</h:commandButton>
				<h:commandButton immediate="true" action="cancel" value="Zrušit">
				</h:commandButton>
				</p>

			</h:form>
		</ui:define>
	</ui:composition>

</html>
