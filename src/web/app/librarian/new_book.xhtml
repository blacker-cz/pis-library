<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:rich="http://richfaces.org/rich">


	<ui:composition template="../template.xhtml">

			<h:form>

					</h:inputTextarea>
					<h:outputLabel rendered="true" value="Autor:*"></h:outputLabel>
					<h:inputText value="#{searchBooksBean.book.name}" required="true"
								 requiredMessage="Autor musí být vyplněn">
					</h:inputText>
					<h:outputLabel rendered="true" value="Rok:*"></h:outputLabel>
					<h:inputText value="#{searchBooksBean.book.name}" required="true"
								 requiredMessage="Rok musí být vyplněno">				
					</h:inputText>
					<h:outputLabel rendered="true" value="Počet strán:"></h:outputLabel>
					<h:inputText value="#{searchBooksBean.book.name}">

					</h:inputText>
					<h:outputLabel rendered="true" value="Vydavatelství*"></h:outputLabel>
					<h:inputText value="#{searchBooksBean.book.name}" required="true">
					</h:inputText>
                                        <h:outputLabel rendered="true" value="Žáner*"></h:outputLabel>
					<h:inputText value="#{searchBooksBean.book.name}" required="true">
					</h:inputText>
                                        
                                        <h:outputLabel rendered="true" value="Kód*"></h:outputLabel>
					<h:inputText value="#{searchBooksBean.book.name}" required="true">
					</h:inputText>
                                        
                                        
                                        

				</h:panelGrid>

				<p><strong>* údaje označené hvězdičkou jsou povinné</strong></p>

				<p>
				<h:commandButton action="#{searchBooksBean.actionInsert}" value="Vytvořit nový titul">
				</h:commandButton>
				<h:commandButton immediate="true" action="cancel" value="Zrušit">
				</h:commandButton>
				</p>

			</h:form>
		</ui:define>
	</ui:composition>

</html>
