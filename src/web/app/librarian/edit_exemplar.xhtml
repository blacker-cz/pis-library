<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


	<ui:composition template="../template.xhtml">
		<ui:define name="content">
			<h2>Úprava výtisku</h2>
			
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel rendered="true" value="Datum pořízení:*"></h:outputLabel>
					<rich:calendar value="#{manageExemplarsBean.exemplar.aquired}" required="true"
								 requiredMessage="Datum pořízení musí být vyplněno"
								 datePattern="d.M.yyyy">
						<f:convertDateTime type="date" dateStyle="medium" />
					</rich:calendar>
                                                                                                                                                                                             
				</h:panelGrid>

				<p><strong>* údaje označené hvězdičkou jsou povinné</strong></p>

				<p>
				<h:commandButton action="#{manageExemplarsBean.actionUpdate}" value="Ulož změny">
				</h:commandButton>
				<h:commandButton immediate="true" action="cancel" value="Hotovo" onclick="return confirm('Všechny neuložené změny budou ztraceny. Pokračovat?');">
				</h:commandButton>
				</p>

			</h:form>
		</ui:define>
	</ui:composition>

</html>
