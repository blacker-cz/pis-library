<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


    
	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<h:form id="usersForm" prependId="false">
				<rich:dataTable value="#{searchAuthorsBean.authors}" rows="25" id="catalogAuthorList" var="author" binding="#{searchAuthorsBean.listTable}" rowClasses="odd,even">
					<rich:column>
						<f:facet name="header">
                                                        <h:outputText value=""/><br />
							<h:outputText value="Jméno"/><br />
							<h:inputText value="#{searchAuthorsBean.filter_name}"></h:inputText>
						</f:facet>
						<h:outputText value="#{author.name}"></h:outputText>
					</rich:column>
                                                        
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Akce" /><br />
							<h:commandButton value="Filtruj" />
						</f:facet>
                                                <h:outputText value=" "></h:outputText>
						<h:commandLink action="#{searchAuthorsBean.actionEdit}">
							<h:outputText value="Upravit"></h:outputText>
						</h:commandLink>
						<h:outputText value=" "></h:outputText>
						<h:commandLink action="#{searchAuthorsBean.actionDelete}">
							<h:outputText value="Smazat"></h:outputText>
						</h:commandLink>
						
						
					</rich:column>
				</rich:dataTable>
				
				<rich:dataScroller for="catalogAuthorList" maxPages="20" />
				<h:commandLink action="#{searchAuthorsBean.actionCreateNew}">
					<h:outputText value="Vložit nový záznam"></h:outputText>
				</h:commandLink>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
