<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">



	<ui:composition template="../template.xhtml">
		<ui:define name="content">
			<h2>Správa vydavatelů</h2>

			<h:form id="usersForm" prependId="false">
				<rich:dataTable value="#{publishersBean.filteredPublishers}" rows="25" id="catalogPublisherList" var="publisher" binding="#{publishersBean.listTable}" rowClasses="odd,even">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Jméno"/><br />
							<h:inputText value="#{publishersBean.filter_name}"></h:inputText>
						</f:facet>
						<h:outputText value="#{publisher.name}"></h:outputText>
					</rich:column>


					<rich:column>
						<f:facet name="header">
							<h:outputText value="Adresa"/><br />
							<h:inputText value="#{publishersBean.filter_address}"></h:inputText>
						</f:facet>
						<h:outputText value="#{publisher.address}"></h:outputText>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Akce" /><br />
							<h:commandButton value="Filtruj" />
						</f:facet>
						<h:outputText value=" "></h:outputText>
						<h:commandLink action="#{publishersBean.actionEdit}">
							<h:outputText value="Upravit"></h:outputText>
						</h:commandLink>
						<h:outputText value=" "></h:outputText>
						<h:commandLink action="#{publishersBean.actionDelete}">
							<h:outputText value="Smazat"></h:outputText>
						</h:commandLink>


					</rich:column>
				</rich:dataTable>

				<rich:dataScroller for="catalogPublisherList" maxPages="20" />
				<h:commandLink action="#{publishersBean.actionCreateNew}">
					<h:outputText value="Vložit nový záznam"></h:outputText>
				</h:commandLink>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
