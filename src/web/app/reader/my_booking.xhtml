<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<p>Moje rezervace</p>

			<h:form>
				<rich:dataTable value="#{manageBookingBean.myBooking}" rows="20" id="myBookingList" var="booking" binding="#{manageBookingBean.listTable}" rowClasses="odd,even">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Datum rezervace"/>
						</f:facet>
						<h:outputText value="#{booking.date}">
							<f:convertDateTime dateStyle="medium" />
						</h:outputText>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Název"/>
						</f:facet>
						<h:outputText value="#{booking.book.name}"></h:outputText>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Autor"/>
						</f:facet>
						<h:outputText value="#{booking.book.authorCollection}">
							<f:converter converterId="authorConverter" />
						</h:outputText>
					</rich:column>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Akce"/>
						</f:facet>
						<h:outputText value=""></h:outputText>
						<h:commandLink action="#{manageBookingBean.actionCancelBooking}">
							<h:outputText value="Zrušit rezervaci"></h:outputText>
						</h:commandLink>
					</rich:column>
				</rich:dataTable>
				
				<rich:dataScroller for="myBookingList" maxPages="20" />
			</h:form>

			
		</ui:define>
	</ui:composition>

</html>
