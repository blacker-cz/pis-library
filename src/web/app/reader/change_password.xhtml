<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:composition template="../template.xhtml">
		<ui:define name="content">

			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel rendered="true" value="Staré heslo:*"></h:outputLabel>
					<h:inputSecret value="#{changePasswordBean.oldPassword}" required="true"
								 requiredMessage="Staré heslo musí být vyplněno!">
					</h:inputSecret>
					<h:outputLabel rendered="true" value="Nové heslo:*"></h:outputLabel>
					<h:inputSecret value="#{changePasswordBean.newPassword1}" required="true"
								 requiredMessage="Nové heslo musí být vyplněno!"
								 validatorMessage="Zvolené heslo musí být delší než 5 a kratší nez 32 znaků">
						<f:validateLength minimum="6" maximum="32" />
					</h:inputSecret>
					<h:outputLabel rendered="true" value="Potvrzení nového hesla:*"></h:outputLabel>
					<h:inputSecret value="#{changePasswordBean.newPassword2}" required="true"
								 requiredMessage="Potvrzení nového hesla musí být vyplněno!"
								 validatorMessage="Zvolené heslo musí být delší než 5 a kratší nez 32 znaků">
						<f:validateLength minimum="6" maximum="32" />
					</h:inputSecret>

				</h:panelGrid>

				<p><strong>* údaje označené hvězdičkou jsou povinné</strong></p>
				
				<p>
				<h:commandButton action="#{changePasswordBean.actionChange}" value="Změnit heslo">
				</h:commandButton>
				<h:commandButton immediate="true" action="home" value="Zrušit">
				</h:commandButton>
				</p>

			</h:form>
		</ui:define>
	</ui:composition>

</html>
