<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="template.xhtml">
	<ui:define name="content">

		Logged in? Or not?
		<h:link value="Go for test" outcome="test" />

			<h:form>
				<rich:dataTable value="#{bookBean.books}" rows="5" id="bookList" var="book" binding="#{bookBean.listTable}" rowClasses="odd,even">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Název"/>
						</f:facet>
						<h:commandLink action="detail">
							<h:outputText value="#{book.name}"></h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Autor"/>
						</f:facet>
						<h:outputText value="#{book.authorCollection}">
							<f:converter converterId="authorConverter" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Rok vydání"/>
						</f:facet>
						<h:outputText value="#{book.year}">
							<f:converter converterId="dateConverter" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Žánr"/>
						</f:facet>
						<h:outputText value="#{book.genre}"></h:outputText>
						<h:selectOneMenu id="selectList" value="#{book.genre}">
							<f:selectItems value="#{genreBean.genres}" />
						</h:selectOneMenu>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Vydavatel"/><br />
						</f:facet>
						<h:outputText value="#{book.publisher}"></h:outputText>
					</rich:column>
				</rich:dataTable>
				
				<rich:dataScroller for="bookList" maxPages="5" />
			</h:form>

		
			<h:form>
				<rich:dataTable value="#{genreBean.genres}" rows="20" id="genreList" var="genre" binding="#{genreBean.listTable}" rowClasses="odd,even">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Název"/>
						</f:facet>
						<h:outputText value="#{genre.name}"></h:outputText>
					</rich:column>
				</rich:dataTable>
				
				<rich:dataScroller for="genreList" maxPages="20" />
			</h:form>

	</ui:define>
</ui:composition>
</html>
