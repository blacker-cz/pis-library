<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">

		Logged in? Or not?
		<h:link value="Go for test" outcome="test" />

		<h:form>
                    <h:dataTable value="#{bookBean.books}" var="person" binding="#{bookBean.listTable}">
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="ID"/>
	                </f:facet>
					<h:outputText value="#{book.idBook}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Jméno"/>
	                </f:facet>
					<h:outputText value="#{book.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Rok vydání"/>
	                </f:facet>
					<h:outputText value="#{book.year}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink action="#{bookBean.actionEdit}">
						<h:outputText value="Edit"></h:outputText>
					</h:commandLink>

                                        <h:outputText value=" "></h:outputText>
                                    
					<h:commandLink action="#{bookBean.actionDelete}">
						<h:outputText value="Delete"></h:outputText>
					</h:commandLink>
				</h:column>
			</h:dataTable>
			<h:commandLink action="new">
				<h:outputText value="Insert new"></h:outputText>
			</h:commandLink>
	
		</h:form>
                
	</ui:define>
</ui:composition>
</html>
